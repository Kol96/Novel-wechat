<div class="weui-grids search__result" ng-repeat="book in vm.books" ng-click="vm.readMore(book._id)">
    <div class="weui-grid weui-grid__image">
        <img ng-src="https://statics.zhuishushenqi.com{{book.cover}}" >
    </div>
    <div class="weui-grid weui-grid__main">
        <h3 ng-bind="book.title">全职法师</h3>
        <p class="author" ng-bind="book.author+' | '+book.cat"></p>
        <p class="intro" ng-bind="book.shortIntro"></p>
    </div>
</div>
