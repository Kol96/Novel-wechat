<div class="search">
    <div class="weui-search-bar" ng-class="{'weui-search-bar_focusing':vm.hideSearchText}">
        <form class="weui-search-bar__form" action="" ng-submit="vm.search($event)">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索"
                       autocomplete="off" ng-model="vm.query" ng-blur="vm.searchBlur()" ng-change="vm.searchInput()"
                       set-focus="vm.setFocus"/>
                <a href="javascript:" class="weui-icon-clear" ng-click="vm.clear()"></a>
            </div>
            <label for="search_input" class="weui-search-bar__label" ng-click="vm.showSearchInput()">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" ng-click="vm.cancel()">取消</a>
    </div>
    <div class="weui-cells weui-cells_access search_show" ng-show="vm.showResult">
        <div class="weui-cell" ng-repeat="keyword in vm.keywords">
            <div class="weui-cell__bd weui-cell_primary" ng-click="vm.searchKeyword(keyword)">
                <p ng-bind="keyword"></p>
            </div>
        </div>
    </div>
</div>
